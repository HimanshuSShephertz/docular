<h1><code ng:non-bindable="">ngModel [NgModelController#$setPristine] </code>
<span class="hint">( type in module <code ng:non-bindable="">ng</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Sets the control to its pristine state.</p>

<p>This method can be called to remove the 'ng-dirty' class and set the control to its pristine
state (ng-pristine class).</p></div>
<h2 id="Usage">Usage</h2>
<div class="usage"><pre class="prettyprint linenums">NgModelController#$setPristine();</pre>
</div>
</div>
